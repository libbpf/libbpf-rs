name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
        override: true
    - name: Install deps
      run: sudo apt-get install -y clang-10 libelf-dev
    - name: Symlink clang
      run: sudo rm -f /bin/clang && sudo ln -s /usr/bin/clang-10 /bin/clang
    - name: Build
      run: cargo build --verbose --workspace --exclude runqslower
    - name: Run tests
      # Skip BTF tests which require sudo
      # Skip BTF dump float test for now, we can enable it when we have access to clang 13+
      run: cargo test --verbose --workspace --exclude runqslower -- --skip test_object --skip test_btf_dump_float
    - name: Run BTF tests
      run: cd libbpf-rs && cargo test --verbose -- test_object
    - name: Run rustfmt
      run: cargo fmt --package libbpf-cargo libbpf-rs -- --check
    - name: Run clippy
      run: cargo clippy -- -D warnings
